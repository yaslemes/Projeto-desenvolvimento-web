<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Corinthia:wght@400;700&family=Fira+Sans&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=New+Amsterdam&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            margin: 0;
            font-family: "Corinthia", cursive;
            color: #000000;
            background-image: url('imagens/white.png');
            background-size: cover;
            font-weight: 700;
            font-size: 1.875rem;
        }

        h1{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 70px;
            margin-bottom: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .adicionar {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            max-width: 25rem;
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button.mais {
            padding: 8px;
            color: #ffffff;
            border: solid black 0.0625rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.mais img {
            width: 24px;
            height: 24px;
        }

        button.mais:hover {
            opacity: 0.8;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }

        .theme-toggle i {
            font-size: 1.25rem;
        }

        body.dark-mode {
            background-image: url('imagens/dark.png');
            color: #ffffff;
        }

        body.dark-mode button {
            color: #000000;
        }

        body.dark-mode button i {
            color: #000000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .dark-mode .modal-content {
            background: #333333;
            color: #ffffff;
        }

        .fechar-modal {
            cursor: pointer;
            font-size: 1.5rem;
            color: #000;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .dark-mode .fechar-modal {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <div class="adicionar">
            <input type="text" placeholder="Adicionar tarefa">
            <button class="mais">
                <img src="imagens/mais.png" alt="Adicionar">
            </button>
        </div>
        <div class="theme-toggle" id="toggle-theme">
            <i class="fas fa-moon"></i>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="nossoModal">
        <div class="modal-content">
            <span class="fechar-modal" id="fecharModal">&times;</span>
            <h2>oii isa</h2>
            <p>Para entrar em contato, clique no link abaixo:</p>
            <a href="https://wa.me/5541996386250" target="_blank">
                <button class="mais">
                    <img src="imagens/whatsapp.png" alt="WhatsApp">
                    Enviar mensagem no WhatsApp
                </button>
            </a>
        </div>
    </div>

    <script>
        const botaoTema = document.getElementById("toggle-theme");

        botaoTema.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const temaEscuro = document.body.classList.contains("dark-mode");
            localStorage.setItem("tema", temaEscuro ? "escuro" : "claro");

            const icone = document.querySelector("#toggle-theme i");
            icone.className = temaEscuro ? "fas fa-sun" : "fas fa-moon";
        });

        window.addEventListener("load", () => {
            const temaSalvo = localStorage.getItem("tema");
            if (temaSalvo === "escuro") {
                document.body.classList.add("dark-mode");
                document.querySelector("#toggle-theme i").className = "fas fa-sun";
            }
        });

        const modal = document.getElementById("nossoModal");
        const fecharModal = document.getElementById("fecharModal");

        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey && event.key === "h") {
                event.preventDefault();
                modal.style.display = "flex";
            }
        });

        fecharModal.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
