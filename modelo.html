<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Corinthia:wght@400;700&family=Fira+Sans&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=New+Amsterdam&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            margin: 0;
            font-family: "Corinthia", cursive;
            color: #000000;
            background-image: url('imagens/white.png');
            background-size: cover;
            font-weight: 700;
            font-size: 1.875rem;
        }

        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 78px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .adicionar {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            max-width: 25rem;
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button.mais {
            padding: 8px;
            color: #080707;
            border: solid black 0.0625rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.mais img {
            width: 24px;
            height: 24px;
        }

        button.mais:hover {
            opacity: 0.8;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            top: 20px;
        }

        .theme-toggle i {
            font-size: 1.25rem;
        }

        body.dark-mode {
            background-image: url('imagens/dark.png');
            color: #ffffff;
        }

        body.dark-mode button {
            color: #000000;
        }

        body.dark-mode button i {
            color: #000000;
        }

        ul {
            display: flex;
            color: black;
            font-family: "Tinos", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 1.125rem;
            gap: 5px;
            border: none;
            flex-direction: column;
            list-style: none; 
            padding: 0; 
            margin: 0; 
            width: 100%;
            max-width: 23rem;
            align-items: center;
            justify-content: center;
        }

        li {
            border: solid 1px black;
            background-color: white;
            margin: 5px 0;
            list-style-type: none;
            width: 23rem;
            border-radius: 4px;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 1350px;
            height: auto;
            z-index: 1000;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #ffffff;
            color: #000000;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            height: 650px;
            border: 2px solid #000000;
        }

        .dark-mode .modal-content {
            background: #333333;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .fechar-modal {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            color: #000;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .fechar-modal img {
            padding: 15px;
            width: 20px;
            height: 20px;
        }

        .dark-mode .fechar-modal {
            color: #ffffff;
        }

        .dark-mode .fechar-modal img {
            filter: invert(1);
        }

        

        @media (max-width: 768px) {
            body {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 48px;
            }

            .adicionar input {
                width: 80%;
            }

            .container {
                padding: 10px;
            }

            ul {
                width: 100%;
            }

            li {
                width: 100%;
                font-size: 1rem;
            }

            .theme-toggle {
                bottom: 10px;
                right: 10px;
            }

            .modal-content {
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 1.25rem;
            }

            h1 {
                font-size: 36px;
            }

            .adicionar input {
                width: 90%;
            }

            li {
                font-size: 0.875rem;
            }

            .modal-content {
                height: 400px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <div class="adicionar">
            <input type="text" id="taskInput" placeholder="Adicionar tarefa">
            <button class="mais" onclick="addTask()">
                <img src="imagens/mais.png" alt="Adicionar">
            </button>
        </div>
        <div class="theme-toggle" id="toggle-theme">
            <i class="fas fa-moon"></i>
        </div>
        <div>
            <ul id="taskList"></ul>
        </div>
    </div>

    <div class="modal-container" id="nossoModal">
        <div class="modal-content">
            <span class="fechar-modal" id="fecharModal">
                <img src="imagens/x.png" alt="Fechar">
            </span>
            <h2>Desenvolvimento web 1</h2>
            <p>Para entrar em contato, clique no link abaixo:</p>
            <a href="https://wa.me/5541996386250" target="_blank">
                <button class="mais">
                    <img src="imagens/whatsapp.png" alt="WhatsApp">
                    <span style="margin-left: 5px;">Enviar mensagem no WhatsApp</span>
                </button>
            </a>
        </div>
    </div>

    <script>
        const botaoTema = document.getElementById("toggle-theme");

        botaoTema.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const temaEscuro = document.body.classList.contains("dark-mode");
            localStorage.setItem("tema", temaEscuro ? "escuro" : "claro");

            const icone = document.querySelector("#toggle-theme i");
            icone.className = temaEscuro ? "fas fa-sun" : "fas fa-moon";
        });

        window.addEventListener("load", () => {
            const modal = document.getElementById("nossoModal");
            modal.style.display = "none";

            const temaSalvo = localStorage.getItem("tema");
            if (temaSalvo === "escuro") {
                document.body.classList.add("dark-mode");
                document.querySelector("#toggle-theme i").className = "fas fa-sun";
            }
        });

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const li = document.createElement('li');
                li.textContent = taskText;

                const taskList = document.getElementById('taskList');
                taskList.appendChild(li);

                taskInput.value = '';
            }
        };

        const modal = document.getElementById("nossoModal");
        const fecharModal = document.getElementById("fecharModal");

        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey && event.key === "h") {
                event.preventDefault();
                modal.style.display = "flex";
            }
        });

        fecharModal.addEventListener("click", () => {
            modal.style.display = "none";
        });
    </script>
</body>
</html>
