<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <!-- Botão para alternar o tema -->
        <div class="theme-toggle" id="toggle-theme">
            <i class="fas fa-moon"></i>
        </div>

        <!-- Título e área para adicionar tarefas -->
        <h1>Lista de Tarefas</h1>
        <div class="adicionar">
            <input type="text" id="taskInput" placeholder="Adicionar tarefa">
            <button class="mais" onclick="addTask()" title="Adicionar tarefa">
                <img src="imagens/mais.png" alt="Adicionar">
            </button>
        </div>

        <!-- Lista de tarefas -->
        <ul id="taskList"></ul>

        <!-- Barra de progresso -->
        <div class="progress-container">
            <progress id="progressBar" value="0" max="100"></progress>
            <div id="progressLabel" class="progress-label">0/0</div>
            <div id="progressPercentage" class="progress-percentage"></div>
        </div>
    </div>

    <!-- Modal com informações sobre as autoras -->
    <div class="modal-container" id="nossoModal">
        <div class="modal-content">
            <span class="fechar-modal" id="fecharModal">
                <img src="imagens/x.png" alt="Fechar">
            </span>
            <h2>Desenvolvimento web 1</h2>
            <p>Informações sobre as autoras:</p>
            <div>
                <div class="informacoesModal">
                    <img src="imagens/yasmym.png" alt="Yasmym">
                    <p>Yasmym</p>
                    <a href="https://wa.me/5541996386250" target="_blank">
                        <img src="imagens/whatsapp.png" alt="WhatsApp">
                    </a>
                </div>
                <div class="informacoesModal">
                    <img src="imagens/isabely.jpg" alt="Isabely">
                    <p>Isabely</p>
                    <a href="https://wa.me/5544999755563" target="_blank">
                        <img src="imagens/whatsapp.png" alt="WhatsApp">
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
